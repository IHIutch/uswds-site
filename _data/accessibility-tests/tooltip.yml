title: Tooltip
component_status: pass
test_items:
# General tests
  - summary: Appropriate color contrast between tooltip text and background.
    summary_additional: |
      When you view the tooltip and use ANDI or color contrast analyzer to look at the hex colors,
      contrast between the background and text is at least 4:5:1.
    test_status: pass
    test_type: general
    version_tested: 3.8.0
    wcag_criterion: 1.4.3
  - summary: Color is not the only method used to communicate the purpose of the tool tip.
    summary_additional: |
      When you view the tooltip, the text, and never color alone, convey its purpose.
    test_status: pass
    test_type: general
    version_tested: 3.8.0
    wcag_criterion: 1.4.1
# Zoom/screen magnification tests
  - summary: Using zoom does not obstruct the tool tip or other content.
    summary_additional: When you zoom to 200%, the tooltip content remains visible and does not overlap with other content.
    test_status: pass
    test_type: zoom
    version_tested: 3.8.0
    wcag_criterion: 1.4.4
  - summary: Tooltip remains visible and functional when screen is magnified.
    summary_additional: When you zoom to 200%, you can still read content in the tooltip and surrounding area easily.
    test_status: pass
    test_type: zoom
    version_tested: 3.8.0
    wcag_criterion: 1.4.10
# Keyboard navigation tests
  - summary: Active tooltip content can be closed with a mouse or keyboard.
    summary_additional: When you open a tooltip with a mouse, you can use the "escape" key to close it.
    test_status: fail
    test_type: keyboard
    version_tested: 3.8.0
    wcag_criterion: 1.4.13
  - summary: Tooltips can be accessed with only a keyboard.
    summary_additional: When you tab to an element that has a tooltip, the tooltip activates.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.0
    wcag_criterion: 2.1.1
  - summary: The tool tip does not trap the user or move the user around the page unwillingly.
    summary_additional: When you open a tooltip, you can navigate in and out of the trigger component without difficulty.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.0
    wcag_criterion: 2.1.2
  - summary: Focus indicator is clearly visible around trigger element.
    summary_additional: When you tab into an element with a tooltip, a visible focus indicator appears around that element.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.0
    wcag_criterion: 2.4.7
# Screen reader tests
  - summary: Screen reader announces tooltip element.
    summary_additional: |
      When you listen to the tooltip with a screen reader,
      the screen reader announces the word "tooltip" and explains the tooltip's relationship to the trigger element.
      For example, "Button name: tooltip â€” more information about the button."
    test_status: fail
    github_issue_number: uswds
    github_issue_repo: 5891
    status_details: |
      The screen reader does not let you know what kind of component you are using by saying the word "tooltip" aloud.
    test_type: screen_reader
    version_tested: 3.8.0
    wcag_criterion: 1.3.1
  - summary: Screen reader announces "tooltip" upon initial interaction.
    summary_additional: When you tab onto a tooltip with your screen reader, you hear the word "tooltip."
    test_status: fail
    github_issue_number: uswds
    github_issue_repo: 5891
    status_details: |
      The screen reader does not let you know what kind of component you are using by saying the word "tooltip" aloud.
    test_type: screen_reader
