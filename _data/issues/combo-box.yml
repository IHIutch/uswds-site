title: Combo box
alert-type: info
items:
- date: 2023-11-27
  summary: Users were confused by the component's unexpected search results.
  summaryAdditional: |
    When users typed a single letter into the component, they expected to receive a list of items that began with that letter.
    Instead, they received a list of items that contained that letter anywhere in the word.
  issueRepo: uswds
  issueNumber: 5647
