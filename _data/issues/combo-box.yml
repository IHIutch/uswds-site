title: Combo box
alert-type: info
items:
- date: 2023-11-27
  summary: Users are confused by the search results.
  summaryAdditional: |
    When users type a single letter into the component, they expect to receive a list of items that start with that letter.
    However, the component returns a list of items that contain that letter anywhere in the word.
