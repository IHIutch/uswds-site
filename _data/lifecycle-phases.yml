phases:
  - name: Proposal
    description: |
      Gather ideas in a central, public location for discussion and evaluation
      </p>
      <p>
      Learn more <a href="">about the proposal process</a> in the uswds-proposals repo.
    subphases:
      - name: Discussion started
        description: |
          A component idea has been submitted to the discussion board.
        starts_when: |
          A new component idea is added to the discussion board.
        ends_when: |
          The USWDS core team begins drafting a proposal.
        contribute_by:
          - Opening a <a href="">new component discussion</a>
          - Sharing ideas or voting for <a href="">existing discussions</a>
        learn_more: |
          Learn more about <a href="">starting and contributing to component discussions</a> in the uswds-proposals repo.
        find_more: |
          Find the full list of <a href="">open component discussions</a> in the USWDS component proposal discussion board.
      - name: Proposal started
        description: |
          The USWDS core team is working on a proposal for this component.
        starts_when: The USWDS core team begins drafting a proposal.
        ends_when: The proposal is complete and opened to the community for final feedback.
        contribute_by:
          - Adding missing proposal information
          - Sharing opinions about the proposal
          - Voting for the related component discussion
        learn_more: |
          Learn more <a href="">about the proposal process</a> in the uswds-proposals repo.
        find_more: |
          <i>Note: Questions and comments about the proposal should be added to the related component discussion</i>
          </p><p>
          Find all <a href="">proposals in progress</a> in the uswds-proposals repo.
      - name: Proposal open for comment
        description: |
          The proposal is complete and ready for final comment from the community.
          The proposal will remain open for a minimum of 45 days.
        contribute_by:
          - Sharing your thoughts about the proposal
          - Asking questions about the proposal
          - Voting for the related component discussion
        starts_when: The proposal is complete and opened to the community for final feedback.
        ends_when: The proposal has been open a minimum of 45 days and the core team is ready to evaluate.
        find_more: |
          <i>Note: Questions and comments about the proposal should be added to the related component discussion</i>
          </p><p>
          Find all <a href="">proposals that are open for comment</a> in the uswds-proposals repo.
      - name: Proposal evaluation
        description: |
          The core team is evaluating the proposal for inclusion in the design system.
          After evaluation, the proposal will either be approved, returned for revision, or marked as “will not pursue.”
        starts_when: |
          The core team starts evaluating the proposal.
        ends_when: |
          The evaluation is complete.
        find_more: Find the <a href="">proposals currently being evaluated</a> in the uswds-proposals repo.
      - name: Approved
        description: |
          The core team has determined that the component is a good fit for the design system.
          Components in this phase are ready to be developed but have not yet been assigned or scheduled yet.
        contribute_by:
          - Volunteering to develop the component.
        starts_when: |
          The core team approves the component proposal.
        ends_when: |
          The component is assigned for development.
        find_more: Find all <a href="">approved components</a> on the discussion board.
        reach_out: <a href="">Reach out</a> to the USWDS core team if you are interested in building an approved component.
      - name: Returned for revision
        class: returned
        description: |
          The core team has determined that the proposal for this component has not not yet made a compelling case, but with improvements it could be accepted.
        starts_when: |
          The core team returns a proposal for revision
        ends_when: |
          The component discussion addresses the proposal gaps and the proposal is ready for re-evaluation.
        contribute_by:
          - Adding missing information to the discussion.
        find_more: You can find all <a href="">proposals returned for revision</a> on the discussion board.
      - name: Will not pursue
        class: rejected
        description: |
          The core team has determined that the proposed component is not a good fit for the design system.
          These components will not be developed.
        find_more: You can find a list of <a href="">"will not pursue" components</a> on the discussion board.
  - name: Development
    description: Design, develop, test, and document approved components
    subphases:
      - name: Assigned
        description: |
         A team has committed to building this component.
         The assignee might be a member of the core team or a member of the USWDS community.
         Only approved components will be assigned.
        ends_when: The component starts to be developed.
        find_more: You can find a list of all <a href="">assigned components</a> on the discussion board.
      - name: In development
        description: |
          The component is being designed, developed, tested and documented.
          This phase can include alpha and beta releases.
        starts_when: The component has been assigned to a team for development.
        ends_when: The component is ready for release.
        find_more: You can find a list of <a href="">components in development</a> on the discussion board.
  - name: Released
    description: Release components to the public
    subphases:
      - name: Experimental
        class: experimental
        description: |
          The component is released for early access.
          These components have core functionality and production-quality code but might need additional testing, documentation, or features.
          Components in this state are more likely to change more frequently than their stable counterparts.
        contribute_by:
          - Testing the component
          - Writing documentation
          - Submitting bugs
        starts_when:|
          The assigned team begins developing the component.
        ends_when: |
          The component is tested, documented, and ready for release.
        learn_more: |
          All <a href="">experimental components</a> will be documented on our components page.
          <br/>
          <br/>
          Reach out if you want to <a href="">contribute to experimental components</a>.
      - name: Stable
        description: |
          The component is released to the general public.
          These components must meet all standards, have full functionality, and have complete documentation.
          These components will regularly be audited for accessibility and usability.
        contribute_by:
          - Submitting bugs
          - Submitting feature requests
          - Creating PRs
        find_more: All <a href="">stable components</a> will be documented on our components page.
        ends_when: The component moves to either "use with caution" or "deprecation".
      - name: Use with caution
        class: caution
        description: |
          The component does not currently meet standards and is in need of significant rework.
          We advise against using components in this state.
        contribute_by:
          - Submitting fixes
        find_more: Reach out if you want to contribute to <a href="">components that are marked as “use with caution”</a>.
        ends_when: The component is either returned to stable status or moved to deprecation.
  - name: Deprecated
    description: Phase out components that do not meet standards or are no longer needed
    subphases:
      - name: Deprecated
        description: |
          The component is removed from active support.
          This means that the component is still available in the code base but it will not receive any updates.
          We recommend removing this component from your project.
        ends_when: |
          The component is removed from the code base.
      - name: Retired
        description: |
          The component is removed from the code base. This is the end of the component lifecycle.
