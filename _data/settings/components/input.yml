name: Input
contents:
  - name: Line height
    description: Line-height of input element.
    var: $theme-input-line-height
    default: 3
    type: line-height
  - name: Max width
    description: Max width of the input element.
    var: $theme-input-max-width
    default: '"mobile-lg"'
    type: units
  - name: Border width when selected
    description: Border width when selected.
    var: $theme-input-select-border-width
    default: 2px
    type: units
  - name: Size of selection element
    description: Height and width checkboxes and radio buttons.
    var: $theme-input-select-size
    default: 2.5
    type: units
  - name: State border width
    description: Border width of special state inputs (like error state).
    var: $theme-input-state-border-width
    default: 0.5
    type: units
