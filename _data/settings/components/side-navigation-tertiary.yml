name: Sidenav tertiary
contents:
  - name: Current border width
    description: Width of the current section indicator.
    var: $theme-in-page-navigation-current-border-width
    default: 0.5
    type: units
  - name: Font family
    description: Font family of the side navigation.
    var: $theme-in-page-navigation-font-family
    default: '"ui"'
    type: family
