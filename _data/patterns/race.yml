      Trinidadian and Tobagonian, Ghanian, Congolese, etc.
  - name: Hispanic or Latino
    types:
      - Mexican
      - Puerto Rican
      - Salvadoran
      - Cuban
      - Dominican
      - Guatemalan
    example: |
      Colombian, Honduran, Spaniard, etc.
  - name: Middle Eastern or North African
    types:
      - Lebanese
      - Iranian
      - Egyptian
