version: 2.1

orbs:
  snyk: snyk/snyk@1.1.2

jobs:
  build:
    docker:
      - image: cimg/ruby:3.0.2-browsers
    steps:
      - checkout
      - run:
          name: Install ruby dependencies
          command: |
            gem update --system
            gem install bundler
            bundle config set --local path 'vendor/bundle'
            bundle install --jobs=4 --retry=3
      - run:
          name: Install scss_lint
          command: gem install scss_lint
      - run:
          name: Install node dependencies
          command: npm install
      - snyk/scan:
          organization: uswds
      - run:
          name: Run test
          command: npm run test:ci

workflows:
  version: 2.1
  circle-uswds-site:
    jobs:
      - build
