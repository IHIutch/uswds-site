<!-- Add compliance tag -->
{% assign status_label =  "Did not pass WCAG 2.1 AA" %}
{% if component.component_status == "pass" %}
  {% assign status_label =  "Passed WCAG 2.1 AA" %}
{% endif %}

{% if component.component_status %}
<p class="margin-top-0">
  <span class="usa-tag site-compliance-tag site-compliance-tag--{{ component.component_status }}">
    {{ status_label }}
  </span>
</p>
{% endif %}
