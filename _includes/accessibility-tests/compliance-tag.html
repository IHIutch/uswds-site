<!-- Add compliance tag -->
{% assign status_label =  "USWDS test status: Did not pass WCAG 2.1 AA" %}
{% if component.component_status == "pass" %}
  {% assign status_label =  "USWDS test status: Passed WCAG 2.1 AA" %}
{% endif %}

<p class="margin-top-0 margin-bottom-6">
  <span class="usa-tag usa-tag--big site-compliance-tag site-compliance-tag--{{ component.component_status }}">
    {{ status_label }}
  </span>
</p>
