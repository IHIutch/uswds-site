<!-- Add compliance tag -->
{% if component.componentStatus == "pass" %}
<p class="margin-top-0 margin-bottom-6">
    <span class="usa-tag usa-tag--big site-checklist--pass text-no-uppercase padding-x-1 padding-y-05">
        USWDS test status: Passed WCAG 2.1 AA
    </span>
</p>
{% elsif component.componentStatus == "fail" %}
<p class="margin-top-0 margin-bottom-6">
    <span class="usa-tag usa-tag--big site-checklist--fail text-no-uppercase padding-x-1 padding-y-05">
        USWDS test status: Did not pass WCAG 2.1 AA
    </span>
</p>
{% endif %}
