<table class="usa-table text-center display-none tablet:display-block">
  <thead>
    <tr>
      <th>Total tests</th>
      <th>
        <div class="display-flex flex-align-center padding-right-05 ">
            <svg class="usa-icon height-205 width-205 margin-right-05 site-checklist-text--pass" aria-hidden="true" role="img">
              <use xlink:href="/assets/img/sprite.svg#check_circle"></use>
            </svg>
          Pass
        </div>
      </th>
      <th>
        <div class="display-flex flex-align-center ">
          <svg class="usa-icon height-205 width-205 margin-right-05 site-checklist-text--exempt" aria-hidden="true" role="img">
            <use xlink:href="/assets/img/sprite.svg#error"></use>
          </svg>
          Exempt
        </div>
      </th>
      <th>
        <div class="display-flex flex-align-center ">
          <svg class="usa-icon height-205 width-205 margin-right-05 site-checklist-text--fail" aria-hidden="true" role="img">
            <use xlink:href="/assets/img/sprite.svg#warning"></use>
          </svg>
          Warning
        </div>
      </th>
      <th>
        <div class="display-flex flex-align-center ">
          <svg class="usa-icon height-205 width-205 margin-right-05 site-checklist-text--incomplete" aria-hidden="true" role="img">
            <use xlink:href="/assets/img/sprite.svg#error_outline"></use>
          </svg>
          Incomplete
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row" class="bg-base-lightest text-bold text-center">23</th>
      <td>19</td>
      <td>2</td>
      <td>1</td>
      <td>1</td>
    </tr>
  </tbody>
</table>

<ul class="usa-icon-list margin-top-2 tablet:display-none">
    <li class="usa-icon-list__item">
      <div class="usa-icon-list__icon site-checklist-text--pass">
        <svg class="usa-icon" aria-hidden="true" role="img">
          <use xlink:href="/assets/img/sprite.svg#check_circle"></use>
        </svg>
      </div>
      <div class="usa-icon-list__content">21 items pass</div>
    </li>
    <li class="usa-icon-list__item">
      <div class="usa-icon-list__icon site-checklist-text--fail">
        <svg class="usa-icon" aria-hidden="true" role="img">
          <use xlink:href="/assets/img/sprite.svg#warning"></use>
        </svg>
      </div>
      <div class="usa-icon-list__content">1 item fails</div>
    </li>
    <li class="usa-icon-list__item">
      <div class="usa-icon-list__icon site-checklist-text--exempt">
        <svg class="usa-icon" aria-hidden="true" role="img">
          <use xlink:href="/assets/img/sprite.svg#error"></use>
        </svg>
      </div>
      <div class="usa-icon-list__content">1 test can not be completed</div>
    </li>
    <li class="usa-icon-list__item">
      <div class="usa-icon-list__icon site-checklist-text--incomplete">
        <svg class="usa-icon" aria-hidden="true" role="img">
          <use xlink:href="/assets/img/sprite.svg#error_outline"></use>
        </svg>
      </div>
      <div class="usa-icon-list__content">1 test has not been completed</div>
    </li>
  </ul>
