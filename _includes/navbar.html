<a class="usa-skipnav" href="#main-content">Skip to main content</a>
{% include banner.html %}
<header class="usa-header usa-header--extended site-header site-header--dark" role="banner">
  <div class="usa-navbar site-header-navbar">
    <div class="usa-logo site-logo" id="logo">
      <em class="usa-logo__text site-logo__text">
        <a  href="{{ site.baseurl }}/" title="{{ site.title }} Home">
          {{ site.title }}
        </a>
      </em>
    </div>
    <button class="usa-menu-btn">Menu</button>
  </div>
  <nav
    aria-label="Primary navigation"
    class="usa-nav site-nav sticky"
  >
    <div class="usa-nav__inner">
      <button class="usa-nav__close">
        <img src="{{ site.baseurl }}/assets/img/usa-icons/close.svg" role="img" alt="Close">
      </button>
      <div class="site-nav--mobile sidenav-mobile">
        <ul class="usa-nav__primary usa-accordion">
          {% include nav/sections.html sections=site.data.nav.mobile %}
        </ul>
      </div>
      <div class="site-nav--desktop">
        <ul class="usa-nav__primary">
          {%
            include nav/list.html
            links=site.data.nav.primary
            rel='contains'
            flat=true
            primary=true
          %}
        </ul>
      </div>
      <div class="usa-nav__secondary">
        {% include site-search.html %}
        {% include download-buttons.html %}
      </div>
    </div>
  </nav>
</header>
<div class="usa-overlay"></div>
