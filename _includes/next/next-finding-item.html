<div class="next-finding">
  <img class="next-finding__img" src="{{ site.baseurl }}/img/next/{{ include.icon }}.svg" alt="" role="presentation">
  <div class="next-finding__body">
    <h4 class="next-finding__heading">
      <a class="text-base-darkest" href="{{ site.baseurl }}{{ include.link }}">
        {{ include.heading }}
      </a>    
    </h4>
    <p class="next-finding__text">{{ include.text }}</p>
  </div>
</div>
