<fieldset class="usa-fieldset">
    <legend class="usa-legend usa-legend--large">Email address</legend>
    <label class="usa-label" for="email">Email address</label>
    <input class="usa-input" id="email" name="email" type="email" autocapitalize="off" autocorrect="off" required />
    <fieldset class="usa-fieldset">
        <legend class="usa-legend usa-legend">Potentially sensitive information</legend>
        <div class="usa-radio">
            <input class="usa-radio__input" id="yes-info" type="radio" name="sensitive-info"
                value="yes-info" />
            <label class="usa-radio__label" for="yes-info">Yes, you may send sensitive information via email messages</label>
        </div>
        <div class="usa-radio">
            <input class="usa-radio__input" id="no-info" type="radio" name="sensitive-info"
                value="no-info" />
            <label class="usa-radio__label" for="no-info">No, please do not send sensitive information via email messages</label>
        </div>
    </fieldset>
</fieldset>
