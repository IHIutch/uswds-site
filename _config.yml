# Site settings
title:  United States Web Design System
description: Design and build fast, accessible, mobile-friendly government websites backed by user research.
google_analytics_ua: UA-48605964-43
components_url: 'https://components.designsystem.digital.gov'
components_url_v2_preview: 'https://federalist-proxy.app.cloud.gov/preview/uswds/uswds/release-2.0/components/preview'
meta:
  og:image: /img/uswds-logo/lg-black.png

# this is for pages that don't have a permalink (primarily posts)
permalink: /whats-new/updates/:year/:month/:day/:title/

# this ensure that posts with future dates are published
future: true

encoding: utf-8

incremental_regeneration_fixer:
  interdependent_files:
    - "_components/form-controls/*"
    - "_components/form-templates/*"

jekyll_get:
  - data: releases
    json: 'https://api.github.com/repos/uswds/uswds/releases'
  - data: contributing
    json: 'https://api.github.com/repos/uswds/uswds/contents/CONTRIBUTING.md'
    decode_content: true
  - data: install-readme
    json: 'https://api.github.com/repos/uswds/uswds/contents/README.md?ref=develop'
    decode_content: true

repos:
- name: USWDS
  description: Main repository for the U.S. Web Design System package
  url: https://github.com/uswds/uswds
- name: USWDS site
  description: USWDS website
  url: https://github.com/uswds/uswds-site
- name: USWDS for designers
  description: USWDS visual design assets
  url: https://github.com/uswds/uswds-for-designers

collections:
  components:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ''
      type: components
    values:
      layout: component
  - scope:
      path: ''
      type: posts
    values:
      layout: post

plugins:
  - jekyll-redirect-from

exclude:
  - ".ruby-version"
  - ".sass-cache"
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - config
  - js
  - vendor
  - manifest.yml
  - node_modules
  - package.json
  - gulpfile.js
  - circle.yml
  - css

env: dev

# Configuration for jekyll_pages_api_search plugin gem.
jekyll_pages_api_search:
  # Uncomment this to speed up site generation while developing.
  #skip_index: true

  # Each member of `index_fields` should correspond to a field generated by
  # the jekyll_pages_api. It can hold an optional `boost` member as a signal
  # to Lunr.js to weight the field more highly (default is 1).
  index_fields:
    title:
      boost: 10
    tags:
      boost: 10
    url:
      boost: 5
    body:
